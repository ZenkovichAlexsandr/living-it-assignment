<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Living IT Assignment</h5>
  <div *ngIf="isLoggedIn()"class="buttons">
    <button type="button" mat-button class="button" (click)="createAccount()">
      Create account
    </button>
    <button type="button" mat-button class="button" (click)="createTransaction()">
      Create transaction
    </button>
    <button type="button" mat-button class="button" (click)="logOut()">
      Log Out
    </button>
  </div>
</div>
