<button type="button" mat-button class="button" (click)="create()">
  Create account
</button>

<table *ngIf="accounts.length">
  <thead>
  <tr>
    <th>Name</th>
    <th>Money</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.name}}</td>
    <td>{{account.money}}</td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
