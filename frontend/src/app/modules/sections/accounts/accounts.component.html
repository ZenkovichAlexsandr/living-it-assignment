<div>
  <p>User</p>
  <p>Name - {{user.fullName}}</p>
</div>

<table *ngIf="accounts.length">
  <thead>
  <tr>
    <th>Name</th>
    <th>Balance</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td>{{account.name}}</td>
    <td>{{account.money}}</td>
    <td><a (click)="accountDetails(account.id)">Details</a></td>
  </tr>
  </tbody>
</table>
